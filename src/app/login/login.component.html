<div class="container">
  <div class="jumbotron">
    <h1>Welcome</h1>
  </div>
    <div class="well bs-component">
    <form class="form-horizontal" name="login">
      <fieldset>
        <legend>Login</legend>
        <div class="form-group">
          <label for="inputName" class="col-lg-2 control-label">Your Name</label>
          <div class="col-lg-10">
            <input [(ngModel)]="user.name" name="name" type="text" class="form-control" id="inputName" placeholder="name">
          </div>
        </div>
        <div class="form-group">
          <div class="col-lg-10 col-lg-offset-2">
            <button (click)="login()" class="btn btn-primary">Begin</button>
          </div>
        </div>
      </fieldset>
    </form>
    </div>
</div>
