<p-card>
  <p-header>Quiz Yourself</p-header>
  <form name="login">
    <input [(ngModel)]="user.name" name="name" type="text" id="inputName" placeholder="Your Name">
    <input [(ngModel)]="user.password" name="name" type="password" id="inputPassword" placeholder="Password">
  </form>
  <p-footer>
    <p-button (click)="login()" label="Login"></p-button>
  </p-footer>
</p-card>
